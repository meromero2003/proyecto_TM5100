<body>

    <div class="container-fluid container-img p-0 m-0 position-relative" id="app">
        <img src="../images/dish1.png" class="position-absolute container-img" alt="Background">
        <div class="d-flex justify-content-end position-absolute mtb ">
            <div class="align-self-center container-grey my-5 py-5 padd">
                <h3 class="fw-bold text-center mt-4 h3-grid">¿Has olvidado tu contraseña?</h3>
                <h6 class="text-center h5 text-wrap mt-2 mb-5">Ingresa la dirección de correo electrónico asociada a tu
                    cuenta y te enviaremos un enlace para restablecer la contraseña.</h6>

                <form >
                    <div class="row d-flex justify-content-center gap-3 mx-2">
                        <div >
                            <label for="email" class="form-label">Email</label>
                            <input id="email" class="form-control" type="text" name="email" placeholder="Email">
                        </div>

                    </div>
                    <button class="nav-orange-btn mx-auto fw-bold d-flex justify-content-center mt-4 mb-3" v-on:click="onClickRecoverPassword"> Enviar </button>
                    <p class=" text-center text-content">¿Ya recordaste tu contraseña? <span> <a class="text-link"
                                href="./login.html">Iniciar Sesión</a></span></p>
                </form>
            </div>

        </div>




    </div>

<!-- VueJS -->
