            <div class="row border-top">

                <!-- /////////////////////////////////FILTERS////////////////////////////////////////////// -->
                <div class="col-lg-3 col-sm-12 mt-5">
                    <div class="accordion accordion-flush" id="accordionFlushExample">
                        <div class="accordion-item border-bottom">
                            <h5 class="accordion-header">
                                Filters
                            </h5>
                        </div>

                        <div class="accordion-item border-bottom">
                            <h5 class="accordion-header">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#flush-collapseOne" aria-expanded="false"
                                    aria-controls="flush-collapseOne">
                                    <h5>Categories</h5>
                                </button>
                            </h5>
                            <div id="flush-collapseOne" class="accordion-collapse collapse"
                                data-bs-parent="#accordionFlushExample">
                                <ul class="list-group list-group-flush">
                                    <li v-for="(category, index) in categories" class="nav-item">
                                        <recipe-category :name="category.name" :id="category.id"
                                            v-on:selectedcategory="onClickSelectedCategory"> </recipe-category>
                                    </li>
                                </ul>

                            </div>
                        </div>

                        <div class="accordion-item border-bottom">
                            <h5 class="accordion-header">

                                    aria-controls="flush-collapseTwo">
                                    <h5>Occasions</h5>
                                </button>
                            </h5>
                            <div id="flush-collapseTwo" class="accordion-collapse collapse"
                                data-bs-parent="#accordionFlushExample">

                                        <li v-for="(occasions, index) in occasions" class="nav-item">
                                            <recipe-occasions :name="occasions.name" :id="occasions.id"
                                                v-on:selectedoccasions="onClickSelectedOcassions"> </recipe-occasions>
                                        </li>
                                    </ul>
                                </ul>

                            </div>
                        </div>

                        <div class="accordion-item border-bottom">
                            <h5 class="accordion-header">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#flush-collapseThree" aria-expanded="false"
                                    aria-controls="flush-collapseThree">
                                    <h5>Levels</h5>
                                </button>
                            </h5>
                            <div id="flush-collapseThree" class="accordion-collapse collapse"
                                data-bs-parent="#accordionFlushExample">
                                <ul class="list-group list-group-flush">
                                    <ul class="list-group list-group-flush">
                                        <li v-for="(levels, index) in levels" class="nav-item">
                                            <recipe-levels :name="levels.name" :id="levels.id"
                                                v-on:selectedlevels="onClickSelectedLevels"> </recipe-levels>
                                        </li>
                                    </ul>
                                </ul>

                            </div>
                        </div>

                    </div>
                </div>
                <!-- /////////////////////////////////FILTERS////////////////////////////////////////////// -->

                <!-- /////////////////////////////////SELECTION WEEK////////////////////////////////////////////// -->
                <div class="col-lg-9 col-sm-12 container-selection-week">
                    <div class="my-4 text-center">
                        <div class="row mx-auto gy-5">

                            <div>
                                <!-- BUSCADOR -->
                                <form class="d-flex mx-auto border-bottom mt-5">
                                    <div class="input-group ">


                                        <search-btn v-on:click="onClickSelectedKeyWord"></search-btn>
                                        <input type="text" class="form-control search" id="recipeword"
                                            placeholder="Buscar..." aria-label="Buscar" aria-describedby="search">
                                    </div>
                                    <div>
                                    </div>

                                </form>
                            </div>


                            <div class="row mt-4">
                                <recipe-details :image="recipe.image" :id="recipe.id" :name="recipe.name" :category="recipe.category" :occasion="recipe.occasion"
                                    :level="recipe.level" :time="recipe.time" :preptime="recipe.preptime" :cooktime="recipe.cooktime" :description="recipe.description" :level="recipe.level" 
                                    :ingredients="recipe.ingredients" :likes="recipe.likes" :instructions="recipe.instructions" :related="recipe.related"
                                    v-on:recipelike="onClickRecipeLike" v-on:recipesave="onClickRecipeSave"
                                    >
                                </recipe-details>
                                    


                                <div v-for="(item, index) in recipes" class="col-lg-4  text-start">
                                    <save :name="item.name"></save>
                                    <recipe-card :image="item.image" :id="recipe.id"  :category="item.category" :occasion="item.occasion" :name="item.name"
                                        :description="item.instructions" :likes="item.likes" :time="item.time" :preptime="item.preptime" :cooktime="item.cooktime" :level="item.level" :related="item.related"
                                        :index="item.id" v-on:recipedetails="onClickRecipeDetails" ></recipe-card>
                                    <hr style="color:white;width: 90%;margin-left: 2rem;">
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
