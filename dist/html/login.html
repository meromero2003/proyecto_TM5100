<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cuprum:wght@700&family=Lato&display=swap" rel="stylesheet">
    <!-- Google Fonts -->

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
        onerror="this.onerror=null;this.href='./css/vendors/bootstrap.min.css';">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>

    <!-- Bootstrap JS -->

    <!--Flickity-->
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="../css/main.css">

    <title>Gill Thrilling - Login</title>
</head>

<body>

    <div class="container-fluid container-img p-0 m-0 position-relative">
        <img src="../images/dish1.png" class="position-absolute container-img" alt="Background">
        <div class="d-flex justify-content-end position-absolute mtb2">
            <div class="align-self-center container-grey my-5 py-6">
                <h3 class="fw-bold text-center mt-5 ">Inicia Sesión</h3>
                <h5 class="text-center h5">Te damos la bienvenida</h5>

                <form action="" method="post">
                    <div class="row d-flex justify-content-center gap-3 mx-2">
                        <div class="mb-3 col-lg-9 col-md-9 col-sm-12">
                            <label for="usuario" class="form-label">Usuario</label>
                            <input id="usuario" class="form-control" type="text" name="usuario" placeholder="Usuario">
                        </div>
                        <div class="mb-3 col-lg-9 col-md-9 col-sm-12">
                            <label for="contraseña" class="form-label">Contraseña <span><a class="text-link px-2"
                                        href="">¿Has olvidado tu
                                        contraseña?</a></span></label>
                            <input id="contraseña" class="form-control" type="password" name="contraseña"
                                placeholder="Contraseña">
                        </div>
                    </div>

                    <button class="btn-trans ml" ><a class="nav-orange-btn" href="./index.html">Iniciar Sesión</a></button>
                        
                    <p class=" text-center text-content mb-3">¿No tienes una cuenta? <span> <a 
                                href="./register.html">Registrate</a></span></p>
                </form>
                
            </div>
        </div>
    </div>





</body>

</html>
