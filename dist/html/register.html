<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cuprum:wght@700&family=Lato&display=swap" rel="stylesheet">
    <!-- Google Fonts -->

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
        onerror="this.onerror=null;this.href='./css/vendors/bootstrap.min.css';">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>

    <!-- Bootstrap JS -->

    <!--Flickity-->
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="../css/main.css">

    <title>Gill Thrilling - Register</title>
</head>

<body >

    <div id="app" class="container-fluid container-img p-0 m-0 position-relative">

        <img src="../images/dish1.png" class="position-absolute container-img" alt="Background">

        <div class="d-flex justify-content-end position-absolute mtb">
            <div class="align-self-center container-grey py-5">
                <h3 class="fw-bold text-center mt-5 ">Registrarse</h3>
                <h5 class="text-center h5">Te damos la bienvenida</h5>

                <form action="" method="">

                    <div class="row d-flex justify-content-center gap-3 mx-2">

                        <div class="mb-3 col-lg-9 col-md-9 col-sm-12">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input id="nombre" class="form-control" type="text" name="nombre" placeholder="Nombre" required>
                        </div>
                        
                        <div class="row col-lg-9 col-md-9 col-sm-12 p-0">
                            <div class="col mb-3 col-lg-9 col-md-9 col-sm-12">
                                <label for="primerApellido" class="form-label fw-bold">Primer Apellido</label>
                                <input id="primerApellido" class="form-control" name="primerApellido" type="text"
                                    placeholder="Primer Apellido" required>
                            </div>
                            <div class=" col mb-3 col-lg-9 col-md-9 col-sm-12">
                                <label for="segundoApellido" class="form-label fw-bold">Segundo Apellido</label>
                                <input id="segundoApellido" class="form-control" name="segundoApellido" type="text"
                                    placeholder="Segundo Apellido" required>
                            </div>
                        </div>

                        <div class="mb-3 col-lg-9 col-md-9 col-sm-12">
                            <label for="email" class="form-label">Email</label>
                            <input id="email" class="form-control" type="text" name="email" placeholder="Email" required>
                        </div>

                        <div class="mb-3 col-lg-9 col-md-9 col-sm-12">
                            <label for="usuario" class="form-label">Usuario</label>
                            <input id="usuario" class="form-control" type="text" name="usuario" placeholder="Usuario" required>
                        </div>

                        <div class="mb-3 col-lg-9 col-md-9 col-sm-12">
                            <label for="contraseña" class="form-label">Contraseña</label>
                            <input id="contraseña" class="form-control" type="password" name="contraseña" placeholder="Contraseña" required>
                        </div>
                        

                    </div>
                    <register></register>
               

                     <button class="btn-trans ml" ><a class="nav-orange-btn" data-bs-toggle="modal" data-bs-target="#modalRegister">Registrarse</a></button>

                    <p class=" text-center text-content">Al unirte, acepta los <span> <a class="text-link" >Términos y Politica de privacidad</a></span></p>
                </form>
            </div>

        </div>


       

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<!--Flickity-->
<script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>

<!-- VueJS -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://unpkg.com/mitt/dist/mitt.umd.js"></script>

<!-- VueJS -->

<!-- AXIOS API JS -->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<!-- AXIOS API JS-->


<!-- main script -->
<script src="../js/component.js"></script>

<!-- <script src="./js/components/ClickCounter.js"></script> -->


<script src="../js/components/Register.js"></script>

<script>
    const mountedApp = app.mount("#app");
</script>


</body>

</html>
